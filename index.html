<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GOES-19 SMV GeoColor – Latest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; background:#000; }
    #wrap { display:flex; height:100%; align-items:center; justify-content:center; }
    img { max-width:100%; max-height:100%; }
    #meta { position:fixed; top:6px; left:8px; color:#0ff; font:12px monospace; }
    #toolbar { position:fixed; bottom:8px; left:8px; right:8px; display:flex; gap:8px; align-items:center; color:#ddd; font:12px system-ui; }
    button { background:#222; color:#ddd; border:1px solid #444; padding:4px 8px; border-radius:4px; cursor:pointer; }
    button:hover { background:#333; }
    input[type=number]{ width:5em; background:#111; color:#ddd; border:1px solid #444; padding:2px 6px; border-radius:4px; }
    a { color:#8cf; }
  </style>
</head>
<body>
  <div id="meta">Loading…</div>
  <div id="wrap"><img id="sat" alt="GOES-19 SMV GeoColor latest"></div>

  <div id="toolbar">
    <span>Auto-refresh (s):</span>
    <input id="secs" type="number" min="30" step="30" value="300" />
    <button id="apply">Apply</button>
    <button id="refreshNow">Refresh</button>
    <a id="open" href="#" target="_blank" style="margin-left:auto;">Open image</a>
  </div>

  <script>
    const IMG_BASE = 'https://cdn.star.nesdis.noaa.gov/GOES19/ABI/SECTOR/smv/GEOCOLOR/latest.jpg';

    const img = document.getElementById('sat');
    const meta = document.getElementById('meta');
    const secs = document.getElementById('secs');
    const apply = document.getElementById('apply');
    const refreshBtn = document.getElementById('refreshNow');
    const openLink = document.getElementById('open');

    let timer = null;

    function setImageSrc() {
      const t = Date.now();
      const url = IMG_BASE + (IMG_BASE.includes('?') ? '&' : '?') + 't=' + t;
      img.src = url;
      openLink.href = url;
      meta.textContent = 'Last refresh: ' + new Date().toLocaleTimeString();
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      const interval = Math.max(30, Number(secs.value) || 300) * 1000;
      timer = setInterval(setImageSrc, interval);
    }

    apply.addEventListener('click', () => { setImageSrc(); startTimer(); });
    refreshBtn.addEventListener('click', () => setImageSrc());

    setImageSrc();
    startTimer();
  </script>
</body>
</html>
